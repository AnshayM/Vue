<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="vue.min.js"></script>

	<title>监听</title>
</head>
<body>

<h2>监听属性</h2>
<style>
table tr td{
    border:1px solid gray;
    padding:10px;
      
}
table{
    border-collapse:collapse;
    width:800px;
    table-layout:fixed;
}
tr.firstLine{
    background-color: lightGray;
}
</style>
   
<div id="app-1">
     
    <table align="center" >
        <tr class="firstLine">
            <td>人民币</td>
            <td>美元</td>
        </tr>      
        <tr>
            <td align="center" colspan="2">
            汇率： <input type="number" v-model.number="exchange" />
            </td>
        </tr>
         
        <tr>
         
            <td align="center">
                ￥: <input type="number" v-model.number = "rmb"  />
            </td>
            <td align="center">
                $: <input type="number" v-model.number = "dollar"   />
            </td>
        </tr>
    </table>
   
</div>

<script>
new Vue({
	el:"#app-1",
	data:{
		exchange:6.4,
		rmb:0,
		dollar:0
	},
	watch:{
		rmb:function(val){
			this.rmb=val;
			this.dollar=this.rmb/this.exchange;
		},
		dollar:function(val){
			this.dollar=val;
			this.rmb=this.dollar*this.exchange;
		},
		exchange:function(val){
			this.exchange=val;
			this.dollar=this.rmb/this.exchange;
		}
	},
})
</script>



</body>
</html>
